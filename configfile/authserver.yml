# We need to setup different context root for the auth server so that we can store separate
# cookies for both the API gateway as well as the OAuth2 authorization server.
server:
  port: ${PORT:9999}
  contextPath: /uaa
  
logging:
  level:
    org:
      springframework:
        security: DEBUG

security:
  user:
    password: password

    
management:
  security: 
    enabled: false